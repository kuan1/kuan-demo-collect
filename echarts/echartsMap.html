<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ECharts</title>
  <!-- 引入 echarts.js -->
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="height: 100vh"></div>

<script src="http://api.map.baidu.com/api?v=2.0&ak=BnKGcN68tkfjEMuOhoSrmTl06fUGoXav"></script>
<script src="./mapData.js"></script>
<script src="http://echarts.baidu.com/dist/echarts.min.js"></script>
<script src="./bmap.js"></script>
<script type="text/javascript">
  const prepareData = (data) => {
    return data.map(({iyear, latitude, longitude}) => ({
      name: JSON.stringify({iyear, latitude, longitude}),
      value: [longitude, latitude]
    }))
  }

  // 基于准备好的dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('main'))

  const option = {
    title: {
      text: '去昂过人事',
      subtext: 'data from PM25.in',
      sublink: 'http://www.pm25.in',
      left: 'center',
      textStyle: {
        color: '#fff'
      }
    },
    tooltip: {
      trigger: 'item'
    },
    bmap: {
      center: [104.114129, 37.550339],
      zoom: 5,
      roam: true,
      mapStyle: {
        styleJson: [
          {
            'featureType': 'water',
            'elementType': 'all',
            'stylers': {
              'color': '#044161'
            }
          },
          {
            'featureType': 'land',
            'elementType': 'all',
            'stylers': {
              'color': '#004981'
            }
          },
          {
            'featureType': 'boundary',
            'elementType': 'geometry',
            'stylers': {
              'color': '#064f85'
            }
          },
          {
            'featureType': 'railway',
            'elementType': 'all',
            'stylers': {
              'visibility': 'off'
            }
          },
          {
            'featureType': 'highway',
            'elementType': 'geometry',
            'stylers': {
              'color': '#004981'
            }
          },
          {

            'stylers': {
              'color': '#005b96',

            }
          },
          {
            'featureType': 'highway',
            'elementType': 'labels',
            'stylers': {
              'visibility': 'off'
            }
          },
          {
            'featureType': 'arterial',
            'elementType': 'geometry',
            'stylers': {
              'color': '#004981'
            }
          },

            'stylers': {
              'color': '#00508b'
            }
          },
          {
            'featureType': 'poi',
            'elementType': 'all',
            'stylers': {
              'visibility': 'off'
            }
          },
          {
            'featureType': 'green',
            'elementType': 'all',
            'stylers': {
              'color': '#056197',
              'visibility': 'off'
            }
          },
          {
            'featureType': 'subway',
            'elementType': 'all',
            'stylers': {
              'visibility': 'off'
            }
          },
          {
            'featureType': 'manmade',
            'elementType': 'all',
            'stylers': {
              'visibility': 'off'
            }
          },
          {

            'stylers': {
              'visibility': 'off'
            }
          },
          {
            'featureType': 'arterial',
            'elementType': 'labels',
            'stylers': {
              'visibility': 'off'

          },
          {

            'elementType': 'geometry.fill',
            'stylers': {
              'color': '#029fd4'
            }
          },
          {
            'featureType': 'building',
            'elementType': 'all',
            'stylers': {
              'color': '#1a5787'
            }
          },
          {
            'featureType': 'label',
            'elementType': 'all',
            'stylers': {
              'visibility': 'off'
            }
          }
        ]
      }
    },
    series: [
      {
        name: 'pm2.5',
        type: 'scatter',
        coordinateSystem: 'bmap',
        data: echartsData,
        symbolSize: function () {
          return 4
        },
        label: {
          normal: {
            formatter: '{b}',
            position: 'right',
            show: false
          },
          emphasis: {
            show: true
          }
        },
        hoverAnimation: true,
        itemStyle: {
          normal: {
            color: '#ddb926',
            shadowBlur: 10,
          }
        },
        showEffectOn: 'emphasis',
        rippleEffect: {
          brushType: 'stroke'
        }
      },
    ]
  }

  myChart.setOption(option)

</body>
</html>
